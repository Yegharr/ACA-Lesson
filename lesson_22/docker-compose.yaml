version: "3.9"
services:

  bomberman:
    image: tuxes3/bomberman
    ports:
      - "8001:8008"
    networks:
      - webapp
  Mario:
    image: pengbai/docker-supermario
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d
    ports:
      - "8002:8080"
    networks:
      - webapp
  pacman:
    image: golucky5/pacman
    ports:
      - "8003:80"
    networks:
      - webapp
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx:/etc/nginx/conf.d
    restart: always 
    networks:
      - webapp
    ports:
      - "80:80"
      
networks:
  webapp: 
    driver: bridge
    